<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Zhao - Contact</title>
    <link rel="stylesheet" href="contactStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h2>Eric Zhao</h2>
            <nav>
                <a href="../home/home.html">Home</a>
                <a href="../resume/resume.html">Resume</a>
                <a href="https://github.com/ericzhao05" target="_blank">GitHub</a>
                <a href="../projects/project.html">Projects</a>
                <a href="../contact/contact.html">My Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contact</h1>
        
        <div class="contact-container">
            <div class="contact-left">
                <div class="location-img">
                    <img src="placeholder-nyc.jpg" alt="Image of NYC">
                </div>
            </div>
            
            <div class="contact-right">
                <p>Contact Me Through the Following Methods</p>
                    
                    <div class="contact-item">
                        <i class="fas fa-globe"></i>
                        <a href="https://github.com/ericzhao05" target="_blank">My Github</a>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>ez2346@nyu.edu</p>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>address</p>
                    </div>
                </div>
                
                <div class="contact-form-section">
                    <h2>Send a message</h2>
                    
                    <form class="contact-form" action="https://formspree.io/f/xgvaelky" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="company-name">Company Name</label>
                            <input type="text" name="company-name">
                        </div>

                        <div class="form-group">
                            <label for="job-title">Job Title</label>
                            <input type="text" name="job-title">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" rows="5" placeholder="Leave a comment or question here." required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send</button>
                        <input name="subject" type="hidden" value="New Message from {{name}}, {{job-title}} at {{company-name}}" />
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
